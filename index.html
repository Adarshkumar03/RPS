<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header">
       <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
       <div id="user-label" class="badge">player</div>
       <div id="computer-label" class="badge">comp</div>
       <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Start the game.</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
          <img src="images/icons8-hand-rock-100.png" alt="rock">
        </div>
        <div class="choice" id="paper"> 
          <img src="images/icons8-hand-100 (1).png" alt="paper">
        </div>
        <div class="choice" id="scissors">
          <img src="images/icons8-hand-scissors-100.png" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <button id="play" class="again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
